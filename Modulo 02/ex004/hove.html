<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div:hover {
        color: red; /* Muda a cor do texto para vermelho ao passar o mouse */
      }

      div > p {
        display: none; /* Esconde o parágrafo inicialmente */
      }

      div:hover > p { 
        display: block; /* Mostra o parágrafo ao passar o mouse */
        color: white;
        background-color: rgba(255, 0, 0, 0.689);
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre este texto abaixo.</p>
    <div>
      Passe o mouse aqui
      <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo.</p>
  </body>
</html>
