<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: lightcyan;
            height: 100px;
            width: 300px;
            border:  10px solid blue;
            padding: 10px;
            margin: auto;
        }

        a { /* inline-level */
            border-width: 3px;
            border-style: solid;
            border-color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Paragrafos também são exemplos de Box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo issi funciona.</p>
</body>
</html>
