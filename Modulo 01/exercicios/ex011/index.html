<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMl5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!-- autoplay = inicia automaticamente (jeito simples)-->
   <!-- <audio src="midia/banjo-doops.mp3" controls autoplay></audio> -->
   
    <p>Áudio 02</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/banjo-doops.mp3" type="audio/mpeg">
        <source src="midia/banjo-doops.ogg" type="audio/ogg">
        <source src="midia/banjo-doops.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento de áudio. <a href="midia/banjo-doops.mp3">Clique aqui para baixar o arquivo.</a></p>

    </audio>
</body>
</html>
