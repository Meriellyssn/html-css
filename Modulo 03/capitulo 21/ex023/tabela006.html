<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .destaque {
            background-color: rgb(79, 221, 23);
            font-weight: bold;
        }

        .cnome {
            background-color: chartreuse;
        }
        
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table>
        <colgroup> <!-- Definindo grupos de colunas -->
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Feminino</td>
            <td>28</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>Masculino</td>
            <td>34</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
    </table>
</body>
</html>
